<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Read-Tickets</title>
</head>

<body>

<div class="container">

	<h3>List of Tickets to read</h3>
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Ticket title</th>
				<th>Ticket description</th>
				<th>Ticket created on</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempTicketTracker : ${ticketTracker}">
			
				<td th:text="${tempTicketTracker.ticket_title}" />	
				<td th:text="${tempTicketTracker.ticket_description}" />	
				<td th:text="${tempTicketTracker.ticket_created_on}" />	
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
